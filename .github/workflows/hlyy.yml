# This is a basic workflow to help you get started with Actions

name: 葫芦音乐

on:
  workflow_dispatch:
  schedule:
    - cron: '0/20 0-23 * * *'
jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id
    steps:
      - name: Checkout
        run: |
          git clone https://github.com/a1564471347/ZQ.git ~/ZQ
      - name: Use Node.js 14.x
        uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - name: npm install
        run: |
          cd ~/ZQ
          npm install
          npm install cron
          npm install request
      - name: '运行 【葫芦音乐】'
        run: |
          cd ~/ZQ  
          node Task/hlyy.js
